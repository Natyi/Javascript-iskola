<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function terulet(r) {
            return  Math.round(Math.pow(r,2)*Math.PI);
            
        
        }
        
        
        function kerulet(r){

             return Math.round(2*r*Math.PI)
        }

        
        function Szamol() 
        {
            var r = document.getElementById("sugar").value;

            document.getElementById("kerulet").innerHTML="K= "+ kerulet(r);
            document.getElementById("terulet").innerHTML="T= "+ terulet(r);



        }

        function kalkulal() {
            var sugarertek = document.getElementById("csuszka").value;
            document.getElementById("ertek").innerHTML=sugarertek;



        }
        
       


    </script>
</head>
<body >
   <p>
     A kör sugara:  
    <input type="number" min=0 max="100 " id="sugar" > 
    

   </p>

   <p>
       <input type="button" value="Számol" onclick="Szamol()">


   </p>


   <h1><div id="terulet"></div></h1>
   <h1><div id="kerulet"></div></h1>


    <hr>
    <p>   
    <input id="csuszka" type="range" min="0" max="10" step="1" onchange="kalkulal()">
    <span id="ertek"></span>
    </p>




    
</body>
</html>
